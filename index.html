<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Generator</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e6e6fa, #d8b4fe);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            width: 380px;
            text-align: center;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #4b0082;
        }

        #quote {
            font-size: 17px;
            margin-bottom: 12px;
            color: #333;
        }

        #author {
            font-size: 14px;
            color: #6b21a8;
            margin-bottom: 20px;
            font-style: italic;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #8b5cf6;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #6d28d9;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Random Quote Generator</h1>
        <p id="quote"></p>
        <p id="author"></p>
        <button onclick="generateQuote()">New Quote</button>
    </div>

    <script>
        const quotes = [
            { quote: "The future depends on what you do today.", author: "Mahatma Gandhi" },
            { quote: "Dream big and dare to fail.", author: "Norman Vaughan" },
            { quote: "Success is not final, failure is not fatal.", author: "Winston Churchill" },
            { quote: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
            { quote: "Peace begins with a smile.", author: "Mother Teresa" }
        ];

        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("quote").innerText = quotes[randomIndex].quote;
            document.getElementById("author").innerText = "- " + quotes[randomIndex].author;
        }

        window.onload = generateQuote;
    </script>

</body>
</html>
